<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation | DApp</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- Google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
    <body>
        <div class="container py-5">
          <div class="row">
            <div class="col-md-4">
              <div class="card card-body bg-dark rounded-0 mb-4">
                <h1>
                  <span class="material-icons"> grid_view </span>
                 Reservations Dapp
                </h1>
                <h6 class="text-muted">Decentralize Reservations App</h6>
                <div class="d-flex align-items-center">
                  <span class="material-icons"> account_balance_wallet </span>
                  <span class="ms-2">Wallet</span>
                </div>
                <span id="account"></span>
              </div>
    
              <form id="reservationForm" class="card card-body bg-dark">
                <h4>Save a Reservation</h4>
                <input
                  type="text"
                  id="name"
                  class="form-control bg-dark border-0 rounded-0 text-light my-4"
                  placeholder="Write a name"
                  autofocus
                  required
                />
                <textarea
                  id="start_date"
                  rows="2"
                  class="form-control bg-dark border-0 rounded-0 text-light my-4"
                  placeholder="Write the check-in date: yyyy-mm-dd"
                  type="date"
                  required
                ></textarea>
                <textarea
                  id="amount_days"
                  rows="2"
                  class="form-control bg-dark border-0 rounded-0 text-light my-4"
                  placeholder="Write the number of days of the stay"
                  type = "number"
                  min = "1"
                  required
                ></textarea>
                <textarea
                  id="amount_persons"
                  rows="2"
                  class="form-control bg-dark border-0 rounded-0 text-light my-4"
                  placeholder="Write the number of guests"
                  type = "number"
                  min = "1"
                  required
                ></textarea>
                <button class="btn btn-primary">Save</button>
              </form>                          
            
            </div>
            
            <div class="col-md-8">
              <div id="reservationsList"></div>
            </div>
          </div>
        </div>

    
    <!-- <script src="/libs/web3/dist/web3.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.21/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
